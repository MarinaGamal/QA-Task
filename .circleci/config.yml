version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    executor: node/default
    working_directory: ~/QA\ UI/NightWatch
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run UI Tests
          command: |
            npm install
            npx nightwatch test/MyStore/ContactUs.js

workflows:
  test_my_app:
    jobs:
      - test