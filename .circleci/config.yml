version: 2.1

orbs:
  node: circleci/node@4.7
  browser-tools: circleci/browser-tools@1.4.1

jobs:
  ContactUs:
    docker:
      -  image: cimg/node:lts-browsers
    working_directory: ~/QA-Task/UI/NightWatch
    steps:
      - checkout:
          path: ~/QA-Task

      - browser-tools/install-chrome
      - node/install-packages   

      - run:
          name: Run Contact Us
          command: 
            npx nightwatch test/MyStore/ContactUs.js

      - store_test_results:
          path: tests_output/
      - store_artifacts:
          path: tests_output/

  SearchDress:
    docker:
      -  image: cimg/node:lts-browsers
    working_directory: ~/QA-Task/UI/NightWatch
    steps:
      - checkout:
          path: ~/QA-Task      
      - browser-tools/install-chrome
      - node/install-packages 

      - run:
          name: Run Search Dress
          command: 
            npx nightwatch test/MyStore/SearchDress.js
      - store_test_results:
          path: tests_output/
      - store_artifacts:
          path: tests_output/

  RunServerAPI:
    docker:
      -  image: cimg/node:lts-browsers
    working_directory: ~/QA-Task/API/MockUser
    steps:
      - checkout:
          path: ~/QA-Task  
      - run:
          name: "Install Mock-User-Auth and Supertest"
          command: |
            npm install mock-user-auth
            npm install supertest --save-dev
            npm install --save-dev mocha
            npm install --save-dev mochawesome
      - run:
          name: "Start Mock-User-Auth server" 
          command:  |
            chmod -R a+x node_modules 
            npm run dev 

  ExecuteAPI: 
    docker:
      -  image: cimg/node:lts-browsers
    working_directory: ~/QA-Task/API/MockUser
    steps:
      - checkout:
          path: ~/QA-Task  
      - run:
          name: "Check server accessibility"
          command: |
            sleep 30
            ps aux
      - run:
          name: "Execute API tests"
          command: |
            chmod +x node_modules/.bin/mocha  
            npx mocha api.test.js

      - store_artifacts:
          path: API/MockUser/mochawesome-report/

workflows:
  test:
    jobs:
      - RunServerAPI
      - ExecuteAPI

      
