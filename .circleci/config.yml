version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  ContactUs:
    executor: node/default
    steps:
      - checkout
      - run:
          command: |
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
            sudo apt-get install -f
            
      - run:
          name: Install Nightwatch Dependencies
          command: |
            cd UI/NightWatch
            npm install
      - run:
          name: Run UI Tests
          command: |
            cd UI/NightWatch
            chmod -R a+x node_modules
            npx nightwatch test/MyStore/ContactUs.js

  SearchDress:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install Nightwatch Dependencies
          command: |
            cd UI/NightWatch
            npm install
      - run:
          name: Run UI Tests
          command: |
            cd UI/NightWatch
            chmod -R a+x node_modules
            npx nightwatch test/MyStore/SearchDress.js

workflows:
  test_my_app:
    jobs:
      - ContactUs
      - SearchDress
