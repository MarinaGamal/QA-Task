version: 2.1
executors:
  my-executor:
    docker:
      - image: cimg/node:lts-browsers


jobs:
  TestAPIs:
    executor: my-executor
    working_directory: ~/QA-Task/API/MockUser

    steps:
      - checkout:
          path: ~/QA-Task
      
      - run:
          name: "Install Mock-User-Auth and Supertest"
          command: |
            sudo npm install mock-user-auth
            sudo npm install supertest --save-dev
            sudo npm install --save-dev mocha
            sudo npm install --save-dev mochawesome
            sudo npm install nodemon --save-dev

      - run:
          name: Start Mock-User-Auth server
          background: true
          command: |
            npm run dev

      - run:
          name: Execute API tests
          command: |
           sleep 10
           chmod +x node_modules/mocha
           npx mocha api.test.js --endpoint http://localhost:3000
          when: on_success

workflows:
  version: 2
  build-and-test:
    jobs:
      - TestAPIs
